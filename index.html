<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <div id="preview">
    <img src="donut_overlay.png">
    <img id="prof-pic-preview">
  </div>

  <form id="upload-form" enctype="multipart/form-data" action="/render" method="POST">
    <input id="file-upload" type="file" name="prof-pic-original" accept="image/*" onchange="runPreview(event)" required/>
    <input type="submit" value="Donut-ify Me!" name="submit">
  </form>
</body>
</html>
